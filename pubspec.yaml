name: solveasy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9
  gap: ^3.0.1
  external_path: ^1.0.3
  media_scanner: ^2.1.0
  path_provider: ^2.1.3
  image: ^4.2.0
  http: ^1.2.1
  http_parser: ^4.0.2
  flutter_math_fork: ^0.7.2
  flutter_tex: ^4.0.6
  lottie: ^3.1.2
  latext: ^0.4.0
  flutter_animator: ^3.2.2
  chiclet: ^1.2.0
  shimmer: ^3.0.0
  webview_flutter: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 900
        - asset: assets/fonts/Comfortaa-Light.ttf
          weight: 300
        - asset: assets/fonts/Comfortaa-Medium.ttf
